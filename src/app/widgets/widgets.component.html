<div class="container">
  <div class="row">
    <app-widgets-list
      [widgets]="widgets"
      (selected)="selectWidget($event)"
      (deleted)="deleteWidget($event)"
      class="col s6"
    >
    </app-widgets-list>

    <app-widgets-details
      [widget]="selectedWidget"
      (saved)="save($event)"
      (cancelled)="cancel($event)"
      class="col s6"
    >
    </app-widgets-details>
  </div>
</div>
