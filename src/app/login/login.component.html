<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Login</h1>
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="login" (submit)="submit(login)" novalidate>
    <mat-card-content>
      <mat-input-container class="full-width">
        <input matInput formControlName="username" placeholder="Username">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input type="password" matInput formControlName="password" placeholder="Password">
      </mat-input-container>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Login</button>
      <button type="button" (click)="reset()" mat-button>Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
